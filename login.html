<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<title>Login Page | LOMS Hotel Website</title>

<style>
	form{
    margin-top: 60px;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
	}
	
	legend{
	    margin-top: 10px;
	    margin-bottom: 25px;
	}
	
	footer{
	    margin-top: 140px;
	}
	
	.btn{
		margin-right:15px
	}
	
	b{
		font-family:"Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif
	}
</style>
</head>

<body>
    <div class="container">
        <form action='unsaved:///checkUser' method="POST">
        	<legend class="text-center">
        		<img class="mainLogo" src="photo/Hotel_Logo.png" alt="Hotel Logo" height="auto"/>
                <b class="font-weight-bolder display-5">Login Page</b>
            </legend>
            <div class="form-group row">
                <label for="inputEmail" class="col-md-4 form-label">Email Address: </label>
                <div class="col-md-8">
                    <input type="email" class="form-control" placeholder="johndoe@example.com" name="email" required>
                </div>
            </div>
            <div class="form-group row"><br /></div>
            <div class="form-group row">
                <label for="inputPassword" class="col-md-4 form-label">Password:</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" name="passW" required>
                </div>
            </div>
            <div class="form-group text-center">
            	<input type="submit" value="Register" class="btn btn-danger " style="margin-top:50px;">
                <input type="submit" value="Sign In" class="btn btn-danger " style="margin-top:50px;"> 
            </div>
            <br/>
            <div class="form-group row text-center" style="font-size:small">
            	<p>Forgetted Password? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Click Here</a></p>
            </div>
        </form>
    </div>

    <footer class="footer-copyright text-center">
        All right reserve to LOMS Hotel &reg;
    </footer>
</body>
</html>
